<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <title>bảng học viên thêm chức năng xóa, chỉnh sửa, thay đổi thông tin</title>

</head>

<body>
    <!-- nội dung hiển thị thông báo khi xóa  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">xác nhận xóa học viên</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    bạn có muốn xóa không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">hủy</button>
                    <button type="button" class="btn btn-primary">đồng ý</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <h1>danh sách học viên</h1>
        <a href="input-student.html">
            <button type="button" class="btn btn-success">
                <i class="fas fa-plus-circle"></i>
                thêm học viên</button>
        </a>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">họ và tên</th>
                    <th scope="col">năm sinh</th>
                    <th scope="col">email</th>
                    <th scope="col">số điện thoại</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <script src="jquery-3.5.1.min.js"></script>
    <!-- bản slim của jquery-3 đã bị loại bỏ ajax -->

    <script src="bootstrap.min.js"></script>

    <!-- gọi thông báo ra bằng js -->
    <script>
        function thongBaoXoa() {

            $('#exampleModal').modal('show')
        }
        /*
        đổ thông tin của học viên vào web,
        mỗi lần đều phải chạy lại server bằng lệnh cd fake...node.js, sau đó là npm install -> npm start trên git bash
        */
        $(function () {
            $.ajax({
                url: "https://hien-quan-ly-sv.herokuapp.com/users",
                context: document.body
            }).done(function (users) {
                let htmlString = "";
                for (let user of users) {
                    htmlString += `<tr>
                    <td>${user.name}</td>
                    <td>${user.birthday}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>
                        <a href="chinh-sua.html" class="edit">

                            <i class="fa fa-edit"></i>
                            chỉnh sửa
                        </a>|
                        <!-- gọi thông báo ra bằng js -->
                        <!-- <a href="#" class="remove"  onclick="thongBaoXoa()"> -->

                        <a href="#" class="remove" data-toggle="modal" data-target="#exampleModal">

                            <i class="fa fa-trash-alt"></i>
                            xóa

                        </a>
                    </td>
                    
                </tr>`
                }
                $('tbody').html(htmlString);
            });
        })



        // chỉnh sửa học viên
        //    B1: tìm thông tin học viên theo id 
        $.ajax({
            url: "https://hien-quan-ly-sv.herokuapp.com/users",
            context: document.body
        }).done(function (users) {
            let htmlString = "";
                for (let user of users) {
                    htmlString += `<tr ${users.id}>
                    <td>${user.name}</td>
                    <td>${user.birthday}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
        });

        // xóa thông tin học viên





    </script>
</body>

</html>
